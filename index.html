<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font family -->
    <link
      href="https://fonts.googleapis.com/css2?family=Smythe&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Ordering App</title>
  </head>
  <body>
    <header>
      <div class="name-place">
        <h1>Jimmy's Burger</h1>
        <p>The best burgers and pizzas in towns.</p>
      </div>

      <img
        class="background"
        src="images/background-burger.png"
        alt="Fond d'écran de l'application"
      />
    </header>
    <section id="section">
      <div class="command">
        <div id="emoji">
          <p class="emoji-size">🍕</p>
        </div>
        <div id="details">
          <h3>Pizza</h3>
          <p class="ingredients">ddddddddddddddd</p>
          <p class="price">$14</p>
        </div>
        <div id="plus-btn">
          <i class="data-plus height-width fa-solid fa-plus"></i>
        </div>
      </div>
    </section>
    <script type="module" src="data.js"></script>
    <script type="module" src="index.js"></script>
  </body>
</html>
